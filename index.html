<!DOCTYPE html>
<html>
<head>
	<link href="./css/styles.css" rel="stylesheet">


	<title></title>
</head>

<body>
	<div id="wrapper">
		<!-- SCREENS -->
		<div id="home" class="screen"></div>
		<div id="bio" class="screen"></div>
		<div id="news" class="screen"></div>
		<div id="shows" class="screen"></div>
		<div id="music" class="screen"></div>
		<div id="photos" class="screen">
            <a href="#"><span id="link-lightbox" class="user link"></span></a>
        </div>
        <div id="lightbox" class="screen">
        </div>
		<div id="store" class="screen"></div>
		<div id="contact" class="screen">
            <a href="#"><span id="link-send" class="user link"></span></a>
        </div>
		<div id="contact-send" class="screen"></div>
        <div id="free" class="screen"></div>
        <div id="contact-send" class="screen"></div>
        <div id="logged-in" class="screen">
            <a href="#"><span id="link-admin-bio" class="link admin"></span></a>
        </div>
        <div id="admin-bio" class="screen"></div>





		<!-- MAIN MENU LINKS -->
		<a href="#"><span id="link-bio" class="link user"></span></a>
		<a href="#"><span id="link-news" class="link user"></span></a>
		<a href="#"><span id="link-shows" class="link user"></span></a>
		<a href="#"><span id="link-music" class="link user"></span></a>
		<a href="#"><span id="link-photos" class="link user"></span></a>
        <a href="#"><span id="lightbox" class="link user"></span></a>
		<a href="#"><span id="link-store" class="link user"></span></a>
		<a href="#"><span id="link-contact" class="link user"></span></a>
		<a href="#"><span id="link-free" class="link user"></span></a>

		<a href="#"><span id="link-login" class="link user"></span></a>

        <!-- ADMIN MENU LINKS -->

        <a href="#"><span id="link-design" class="link admin"></span></a>
        <a href="#"><span id="link-upgrade" class="link admin"></span></a>
        <a href="#"><span id="link-community" class="link admin"></span></a>
        <a href="#"><span id="link-account" class="link admin"></span></a>
        <a href="#"><span id="link-help" class="link admin"></span></a>
        <a href="#"><span id="link-logout" class="link admin"></span></a>



	</div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="js/pulsate.min.js"></script>
    <script>

        var userInterface = "user";

        function updatePulsateToPulsateForEitherUserOrAdminUi(){
            if (userInterface == "user") {
                $('.admin').pulsate('destroy');
                $('.user').pulsate({
                     pause:1000
                });

            } else if (userInterface == "admin") {
                $('.user').pulsate('destroy');
                $('.admin').pulsate({
                     pause:1000
                });
            } else {
                $('.user').pulsate('destroy');
                $('.admin').pulsate('destroy');
            }
        }

        updatePulsateToPulsateForEitherUserOrAdminUi();



    	$('#link-bio').click(function(){
    		$('.screen').fadeOut(1,function(){
    			$('#bio').fadeIn(1);
                userInterface = "user";
                updatePulsateToPulsateForEitherUserOrAdminUi();
    		});

    	});
    	$('#link-news').click(function(){
    		$('.screen').fadeOut(1,function(){
    			$('#news').fadeIn(1);
                userInterface = "user";
                updatePulsateToPulsateForEitherUserOrAdminUi();
    		});

    	});
    	$('#link-shows').click(function(){
    		$('.screen').fadeOut(1,function(){
    			$('#shows').fadeIn(1);
                userInterface = "user";
                updatePulsateToPulsateForEitherUserOrAdminUi();
    		});

    	});
    	$('#link-music').click(function(){
    		$('.screen').fadeOut(1,function(){
    			$('#music').fadeIn(1);
                userInterface = "user";
                updatePulsateToPulsateForEitherUserOrAdminUi();
    		});

    	});
    	$('#link-photos, #lightbox').click(function(){
    		$('.screen').fadeOut(1,function(){
    			$('#photos').fadeIn(1);
                userInterface = "user";
                updatePulsateToPulsateForEitherUserOrAdminUi();
    		});
    	});
        $('#link-lightbox').click(function(){
            $('.screen').fadeOut(1,function(){
                $('#lightbox').fadeIn(1);
                userInterface = "none";
                updatePulsateToPulsateForEitherUserOrAdminUi();
            });
        });
    	$('#link-store').click(function(){
    		$('.screen').fadeOut(1,function(){
    			$('#store').fadeIn(1);
                userInterface = "user";
                updatePulsateToPulsateForEitherUserOrAdminUi();
    		});

    	});
    	$('#link-contact').click(function(){
    		$('.screen').fadeOut(1,function(){
    			$('#contact').fadeIn(1);
                userInterface = "user";
                updatePulsateToPulsateForEitherUserOrAdminUi();
    		});

    	});
    	$('#link-login, #admin-bio').click(function(){
    		$('.screen').fadeOut(1,function(){
    			$('#logged-in').fadeIn(1);
                userInterface = "admin";
                updatePulsateToPulsateForEitherUserOrAdminUi();
    		});
    	});
        $('#link-send').click(function(){
            $('.screen').fadeOut(1,function(){
                $('#contact-send').fadeIn(1);
                userInterface = "user";
                updatePulsateToPulsateForEitherUserOrAdminUi();
            });
        });
        $('#link-design').click(function(){
            $('.screen').fadeOut(1,function(){
                $('#design').fadeIn(1);
                userInterface = "admin";
                updatePulsateToPulsateForEitherUserOrAdminUi();
            });
        });
        $('#link-admin-bio').click(function(){
            $('.screen').fadeOut(1,function(){
                $('#admin-bio').fadeIn(1);
                userInterface = "admin";
                updatePulsateToPulsateForEitherUserOrAdminUi();
            });
        });





    	// all links should pulsate.
    </script>
</body>
</html>
