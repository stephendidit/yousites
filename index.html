<!DOCTYPE html>
<html>
<head>
	<link href="./css/styles.css" rel="stylesheet">


	<title></title>
</head>

<body>
	<div class="email" id="wrapper">


		<!-- SCREENS -->
		<div id="home" class="screen"></div>
		<div id="bio" class="screen"></div>
		<div id="news" class="screen"></div>
		<div id="shows" class="screen"></div>
		<div id="music" class="screen"></div>
		<div id="photos" class="screen"></div>
		<div id="store" class="screen"></div>
		<div id="contact" class="screen"></div>
		<div id="free" class="screen"></div>


		<!-- MAIN MENU LINKS -->
		<a href="#"><span id="link-bio" class="link"></span></a>
		<a href="#"><span id="link-news" class="link"></span></a>
		<a href="#"><span id="link-shows" class="link"></span></a>
		<a href="#"><span id="link-music" class="link"></span></a>
		<a href="#"><span id="link-photos" class="link"></span></a>
		<a href="#"><span id="link-store" class="link"></span></a>
		<a href="#"><span id="link-contact" class="link"></span></a>
		<a href="#"><span id="link-free" class="link"></span></a>

		<div id="a"></div>

	</div>
	<p>Next steps: rename all images to remove spaces. Include bootstrap for easy centering/resizing. May be an issue if not absolute positioning...so, maybe not! Test by putting some colored divs over image and resizing first.</p>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script>
    	$('#link-bio').click(function(){
    		$('.screen').fadeOut('fast',function(){
    			$('#bio').fadeIn(300);
    		});

    	});
    	$('#link-news').click(function(){
    		$('.screen').fadeOut(1,function(){
    			$('#news').fadeIn(1);
    		});

    	});
    	$('#link-shows').click(function(){
    		$('.screen').fadeOut(1,function(){
    			$('#shows').fadeIn(1);
    		});

    	});
    	$('#link-music').click(function(){
    		$('.screen').fadeOut('fast',function(){
    			$('#music').fadeIn('slow');
    		});

    	});
    	$('#link-photos').click(function(){
    		$('.screen').fadeOut('fast',function(){
    			$('#photos').fadeIn('slow');
    		});

    	});
    	$('#link-store').click(function(){
    		$('.screen').fadeOut('fast',function(){
    			$('#store').fadeIn('slow');
    		});

    	});
    	$('#link-contact').click(function(){
    		$('.screen').fadeOut('fast',function(){
    			$('#contact').fadeIn('slow');
    		});

    	});
    	$('#link-login').click(function(){
    		$('.screen').fadeOut('fast',function(){
    			$('#logged-in').fadeIn('slow');
    		});

    	});

    	// all links should pulsate.
    </script>
</body>
</html>
